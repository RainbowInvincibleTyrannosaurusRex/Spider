<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
欢迎访问,今天是{{ var }}<br/>
成员有：{% for data in list %}
{#    此处循环为flask框架中的jinjia2#}
       <li>{{ data }}</li>
{% endfor %}<br/>

<table>
    {% for key,value in task.items() %}{#    task.items()将字典变为[(),()]即列表中的元组#}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
